<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Asesoría Legal</title>
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    tr[data-bs-toggle="modal"] { cursor: pointer; }
  </style>
</head>
<body class="bg-light">
<div class="container mt-5 login-card">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <img src="sereci.png" alt="Logo Universidad" class="logo-img me-3 modern-alert">
    <h3>📋 ASESORÍA LEGAL</h3>
    <a onclick="location.href='index.html'" class="btn btn-sereci-modern">
      <i class="fas"></i> Cerrar Sesión
    </a>
  </div>

  <!-- Botón para exportar a Excel -->
  <div class="text-center mb-3">
    <button id="exportarExcel" class="btn btn-sereci-green px-4">
      📥 Exportar a Excel
    </button>
  </div>

  <!-- Buscador -->
  <div class="mb-3">
    <input
      type="text"
      id="buscador"
      class="form-control"
      placeholder="Buscar por Nombre o CI..."
    />
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-hover align-middle" id="tablaPostulantes">
      <thead class="table-dark">
        <tr>
          <th>NOMBRE</th>
          <th>CI</th>
          <th>CELULAR</th>
          <th>PDSE</th>
          <th>NRO CONTRATO</th>
          <th>NRO GRUPO</th>
        </tr>
      </thead>
      <tbody>
        <tr data-id="1" data-bs-toggle="modal" data-bs-target="#modalPostulante"
            data-nombre="Juan Pérez" data-ci="1234567" data-celular="70012345" 
            data-pdse="" data-nrocontrato="CT-001" data-nrogrupo="GRP-001" data-fechanacimiento="1990-05-12">
          <td>Juan Pérez</td>
          <td>1234567</td>
          <td>70012345</td>
          <td></td>
          <td>CT-001</td>
          <td>GRP-001</td>
        </tr>
        <tr data-id="2" data-bs-toggle="modal" data-bs-target="#modalPostulante"
            data-nombre="María López" data-ci="7654321" data-celular="70123456" 
            data-pdse="" data-nrocontrato="CT-002" data-nrogrupo="GRP-001" data-fechanacimiento="1988-08-23">
          <td>María López</td>
          <td>7654321</td>
          <td>70123456</td>
          <td></td>
          <td>CT-002</td>
          <td>GRP-001</td>
        </tr>
        <!-- Más filas pueden agregarse aquí -->
      </tbody>
    </table>
  </div>

  <!-- Paginación -->
  <nav>
    <ul class="pagination justify-content-center" id="paginacion"></ul>
  </nav>
</div>

<!-- Modal para visualizar postulante -->
<div class="modal fade" id="modalPostulante" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">Información del Postulante</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="formPostulante">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Nombre</label>
              <input type="text" class="form-control" id="modalNombre" readonly>
            </div>
            <div class="col-md-6">
              <label class="form-label">CI</label>
              <input type="text" class="form-control" id="modalCI" readonly>
            </div>
            <div class="col-md-6">
              <label class="form-label">Fecha de Nacimiento</label>
              <input type="date" class="form-control" id="modalFechaNacimiento" readonly>
            </div>
            <div class="col-md-6">
              <label class="form-label">Celular</label>
              <input type="text" class="form-control" id="modalCelular" readonly>
            </div>
            <div class="col-md-6">
              <label class="form-label">Nro Contrato</label>
              <input type="text" class="form-control" id="modalNroContrato" readonly>
            </div>
            <div class="col-md-6">
              <label class="form-label">Nro Grupo</label>
              <input type="text" class="form-control" id="modalNroGrupo" readonly>
            </div>
            <div class="col-12">
              <label class="form-label">PDSE</label>
              <input type="text" class="form-control" id="modalPDSE" placeholder="Ingrese el PDSE">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" id="btnGuardarPDSE">Guardar PDSE</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal para motivo de descarte -->
<div class="modal fade" id="modalMotivoDescarto" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title">Motivo de descarte</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="formMotivoDescarto">
          <input type="hidden" id="postulanteDescartadoId">
          <div class="mb-3">
            <label for="motivoDescarto" class="form-label">Ingrese el motivo de descarte:</label>
            <textarea class="form-control" id="motivoDescarto" rows="3" required></textarea>
          </div>
          <div class="text-end">
            <button type="submit" class="btn btn-danger">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
<script src="../js/asesoria.js"></script>

</body>
</html>
